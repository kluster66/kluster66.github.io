url: "https://kluster66.github.io"
baseurl: ""   # vide pour un site utilisateur GitHub Pages

#theme: minima
remote_theme: "mmistakes/minimal-mistakes"

sass:
  style: compressed

markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap        # ðŸ”¥ recommandÃ© pour le SEO
  - jekyll-include-cache  # ðŸ”¥ amÃ©liore les performances

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Collections
collections:
  posts:
    output: true

# SEO
seo:
  name: "Kluster66 Blog"
  description: "Blog personnel hÃ©bergÃ© sur GitHub Pages avec Jekyll"
  url: "https://kluster66.github.io"

# Feed RSS
feed:
  path: feed.xml

# Sitemap
sitemap:
  filename: "sitemap.xml"
  exclude:
    - "Gemfile"
    - "Gemfile.lock"
    - "node_modules"
    - "vendor"

# Defaults (ðŸ”¥ trÃ¨s utile pour Ã©viter de rÃ©pÃ©ter des front-matter)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author: "kluster66"
      comments: false
      read_time: true
      share: false
      related: true
      nav: main

# Exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
