<!-- Custom additions to the <head> for Chirpy -->

<!-- Charset & viewport (sécurité si Chirpy change un jour son head) -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SEO: description fallback -->
{% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
{% else %}
  <meta name="description" content="{{ site.description | escape }}">
{% endif %}

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Favicon (tu peux remplacer par ton propre fichier) -->
<link rel="icon" href="{{ '/assets/img/favicon.png' | relative_url }}">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<!-- OpenGraph (réseaux sociaux) -->
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
{% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
{% endif %}

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
{% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}">
{% endif %}

<!-- Place pour tes scripts perso -->
<!-- Exemple : analytics -->
{%- if site.google_analytics -%}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}');
</script>
{%- endif -%}

<!-- GoatCounter Analytics -->
<script data-goatcounter="https://toncompte.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
